<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="caminho-para-inputmask/jquery.inputmask.min.js"></script>
    <link rel="stylesheet" href="caminho-para-inputmask/inputmask.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Check-out Módulo 2 - WEB</title>
  </head>
  <body>
    <header>
      <h1>Check-out de presença</h1>
    </header>
    <main>
      <section>
        <legend><h3>Formulário</h3></legend>
        <form autocomplete="on">
          <label for="name">Nome completo:</label>
          <input type="text" id="name" placeholder="Digite seu nome" required/>

          <label for="cpf">Cpf:</label>
          <input
            type="text"
            id="cpf"
            pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
            placeholder="XXX.XXX.XXX-XX"
            required
          />

          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="Seu melhor E-mail" required />

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" placeholder="Sua Rua" required />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" placeholder="Seu Bairro" required/>

          <label for="city">Cidade:</label>
          <input type="text" id="city" placeholder="Sua Cidade" required/>

          <label for="cep">Cep:</label>
          <input
            type="text"
            name="cep"
            pattern="\d{5}-\d{3}"
            placeholder="XXXXX-XX"
            required
          />

          <label for="country">UF</label>
          <select id="country" required>
            <option value="ba">BA</option>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="ms">MS</option>
          </select>

          <label for="tel">Telefone:</label>
          <input
            type="text"
            id="tel"
            pattern="\(\d{2}\) \d{4,5}-\d{4}"
            placeholder="(XX) XXXX-XXXX"
            required
          />

          <label for="date">Data de Nascimento:</label>
          <input type="date" name="data" required />

          <input type="radio" id="genero" value="masculino" required/>
          <label for="genero">M</label>
          <br />
          <input type="radio" id="genero" value="feminino" required/>
          <label for="genero">F</label>

          <label for="phone">cel:</label>
          <input
            type="text"
            id="phone"
            pattern="\(\d{2}\) \d{4,5}-\d{4}"
            placeholder="(XX) XXXXX-XXXX"
            required
          />

          <label for="civil">estado civil:</label>
          <select id="civil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viuvo</option>
          </select>

          <label for="login">login:</label>
          <input type="text" id="login" placeholder="Seu Login" />

          <label for="password">senha:</label>
          <input type="password" id="password" placeholder="Sua Senha" />

          <p>deseja receber informações sobre os seguintes assuntos abaixo:</p>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
    <script src="caminho-para-inputmask/jquery.inputmask.min.js"></script>
    <link rel="stylesheet" href="caminho-para-inputmask/inputmask.min.css" />

    <title>Check-out Módulo 2 - WEB</title>
  </head>
  <body>
    <header>
      <h1>Check-out de presença</h1>
    </header>
    <main>
      <section>
        <form autocomplete="on" method="post" action="cadastro.html">
          <fieldset>
            <legend><h3>Formulário</h3></legend>
            <article>
              <label for="name">Nome completo:</label>
              <input
                type="text"
                id="name"
                placeholder="Digite seu nome"
                required
              />
            </article>

            <article>
              <label for="cpf">CPF:</label>
              <input
                type="text"
                id="cpf"
                placeholder="xxx.xxx.xxx-xx"
                required
              />
            </article>

            <article>
              <label for="email">E-mail:</label>
              <input
                type="email"
                id="email"
                placeholder="Seu melhor E-mail"
                required
              />
            </article>

            <article>
              <label for="endereco">Endereço:</label>
              <input type="text" id="endereco" placeholder="Sua Rua" required />
            </article>

            <article>
              <label for="bairro">Bairro:</label>
              <input
                type="text"
                id="bairro"
                placeholder="Seu Bairro"
                required
              />
            </article>

            <article>
              <label for="city">Cidade:</label>
              <input type="text" id="city" placeholder="Sua Cidade" required />
            </article>

            <article>
              <label for="cep">CEP:</label>
              <input
                type="text"
                name="cep"
                pattern="\d{5}-\d{3}"
                placeholder="XXXXX-XX"
                required
              />
            </article>

            <article>
              <label for="country">UF:</label>
              <select id="country" required>
                <option value="ba">BA</option>
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="ms">MS</option>
              </select>
            </article>

            <article>
              <label for="tel">Telefone:</label>
              <input
                type="text"
                id="tel"
                pattern="\(\d{2}\) \d{4,5}-\d{4}"
                placeholder="(XX) XXXX-XXXX"
                required
              />
            </article>

            <article>
              <label for="date">Data de Nascimento:</label>
              <input type="date" name="data" required />
            </article>

            <article class="gender">
              <label>Gênero:</label>
              <input
                type="radio"
                id="genero-masculino"
                value="masculino"
                name="genero"
              />
              <label for="genero-masculino">M</label>
              <input
                type="radio"
                id="genero-feminino"
                value="feminino"
                name="genero"
              />
              <label for="genero-feminino">F</label>
            </article>

            <article>
              <label for="phone">Celular:</label>
              <input
                type="text"
                id="phone"
                pattern="\(\d{2}\) \d{5}-\d{4}"
                placeholder="(XX) XXXXX-XXXX"
                required
              />
            </article>

            <article>
              <label for="civil">Estado Civil:</label>
              <select id="civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
              </select>
            </article>

            <article>
              <label for="login">Login:</label>
              <input type="text" id="login" placeholder="Seu Login" />
            </article>

            <article>
              <label for="password">Senha:</label>
              <input type="password" id="password" placeholder="Sua Senha" />
            </article>
          </fieldset>

          <fieldset class="checkbox">
            <legend>
              <h4>
                Deseja receber informações sobre os seguintes assuntos abaixo:
              </h4>
            </legend>

            <section class="select">
              <article>
                <input type="checkbox" id="tecnologia" class="option" />
                <label for="tecnologia">Tecnologia</label>
              </article>

              <article>
                <input type="checkbox" id="esportes" class="option" />
                <label for="esportes">Esportes</label>
              </article>

              <article>
                <input type="checkbox" id="automoveis" class="option" />
                <label for="automoveis">Automóveis</label>
              </article>

              <article>
                <input type="checkbox" id="culinaria" class="option" />
                <label for="culinaria">Culinária</label>
              </article>

              <article>
                <input type="checkbox" id="politica" class="option" />
                <label for="politica">Política</label>
              </article>

              <article>
                <input type="checkbox" id="policial" class="option" />
                <label for="policial">Policial</label>
              </article>

              <article>
                <input type="checkbox" id="tempo" class="option" />
                <label for="tempo">Tempo</label>
              </article>

              <article>
                <input type="checkbox" id="cultura" class="option" />
                <label for="cultura">Cultura</label>
              </article>

              <article>
                <input type="checkbox" id="economia" class="option" />
                <label for="economia">Economia</label>
              </article>

              <article>
                <input type="checkbox" id="jogos" class="option" />
                <label for="jogos">Jogos</label>
              </article>

              <article>
                <input type="checkbox" id="educacao" class="option" />
                <label for="educacao">Educação</label>
              </article>

              <article>
                <input type="checkbox" id="viagem" class="option" />
                <label for="viagem">Viagem</label>
              </article>

              <article>
                <input type="checkbox" id="empregos" class="option" />
                <label for="empregos">Empregos</label>
              </article>

              <article>
                <input type="checkbox" id="moda" class="option" />
                <label for="moda">Moda e Estilo</label>
              </article>
            </section>
          </fieldset>

          <fieldset>
            <article class="align-inline">
              <input type="checkbox" id="rules" class="option" />
              <label for="rules">Li as regras de cadastro e autorizo a criação de usuário</label>
            </article>
            <input type="submit" value="enviar" />
            <input type="submit" value="retornar" />
          </fieldset>
        </form>
      </section>
    </main>
    <script src="./scrip.js"></script>
  </body>
</html>
